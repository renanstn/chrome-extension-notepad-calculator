<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes + Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Notes</h3>
  <textarea id="note" placeholder="Write your notes here..."></textarea>

    <input type="text" id="calc-input" placeholder="Type an expression and press Enter">
  </div>

  <script src="popup.js"></script>
</body>
</html>
