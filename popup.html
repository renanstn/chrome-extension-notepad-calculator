<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes + Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Notas do meu amorzinho</h3>
  <textarea id="notes" placeholder="Write your notes here..."></textarea>

  <div id="calc-area">
    <div id="calc-history"></div>
    <input
      type="text"
      id="calc-input"
      placeholder="Type an expression and press Enter"
    >
  </div>

  <script src="math.js"></script>
  <script src="popup.js"></script>
</body>
</html>
